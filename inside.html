<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
  function aj(code){
    $.ajax({
      url: "https://minle.xinquanjk.com/common/wxmp/minle/token?code="+code,
      //dataType:'jsonp',
      processData: false,
      type:'get',
      success:function(res){
        //将openid缓存起来
        sessionStorage.setItem('openid',JSON.parse(res.data).openid)
        sessionStorage.setItem('access_token',JSON.parse(res.data).access_token)
        sessionStorage.setItem('scope',JSON.parse(res.data).scope)

		//getUserInfo(JSON.parse(res.data).access_token,JSON.parse(res.data).openid)
	   window.location.href='https://minle.xinquanjk.com/minlewxmp/index.html#/login/verification'
      },
      error:function(XMLHttpRequest, textStatus, errorThrown) {

      }});
  }
</script>
<script>
  if(window.location.search){
    let code = window.location.search.split("&")[0].split("=")[1]

    aj(code);
  }
</script>
